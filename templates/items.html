<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Catalog</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

       <script src="//apis.google.com/js/platform.js?onload=start"> </script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <span class="navbar-brand" href="#">Movie Website</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                     <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('showCatalog') }}">Home <span class="sr-only">(current)</span></a>
                     </li>
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           Movies</a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                           {% for i in catalogs %}
                           <a class="dropdown-item" href= "{{url_for('showItem', catalog_name = i.name)}}">{{i.name}}</a>
                           {% endfor %}
                        </div>
                     </li>
                   </ul>
              </div>
               <a class="btn btn-outline-light" href="{{ url_for('index') }}"> Login </a>
            </nav>

            <h2 class="mt-2">{{catalog_name}} Movies</h2>
            <div class="row ml-auto">
                {% if x %}
                {% for i in range(x) %}
                <div class="media mb-4 col-sm-5">
                   <div class="media-body">
                    <h4><a href= "{{url_for('showItemInfo',catalog_name= items[i].catalog.name , item_name = items[i].name)}}">{{items[i].name}}</h4>
                      <img  class="img-fluid" src="{{poster[i]}}" alt="Generic placeholder image"></a><br><br>

                   </div>
                 </div>
                 <hr>
                {% endfor %}
                {% else %}
                <h4>You did not create a movie list yet!</h4>
                {% endif %}

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
