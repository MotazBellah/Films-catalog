<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Catalog</title>
    </head>
    <body>
        <div class="container">
            <h3 class="mt-3 display-4">Edit Movie</h3>
            <form action="{{ url_for('editItem', catalog_name = catalog_name, item_name = item_name) }}" method="post">
              <div class="form-group">
                <label for="formGroupInput">Name</label>
                <input type="text" class="form-control" name="name" id="formGroupInput" placeholder="{{item.name}}">
              </div>
              <div class="form-group">
                 <label for="inputState">Genre</label>
                 <select id="inputState" class="form-control" name="genre">
                   <option selected>Choose...</option>
                   {% for i in catalogs %}
                       <option value="{{i.name}}">{{i.name}}</option>
                    {% endfor %}

                 </select>
               </div>
               <input class="btn btn-outline-secondary" type="submit" value="Edit">
               <a class="btn btn-outline-secondary ml-2" href="{{ url_for('showItem', catalog_name = catalog_name) }}"> Cancel</a>
            </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
